<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="checkbox" id="show">
            <label for="show" class="show-btn">
            <i class="fa-brands fa-facebook-messenger"></i>
            </label>

            <main>
            <div id="modal" class="modal"></div>
              <div class="popup">
                <a class="close">&times;</a>
                  <div class="wrapper">
                      <div class="container">
                         <iframe width="400" height="600" src="https://master--funny-malasada-9ecb8b.netlify.app/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                      </div>
                  </div>
               </div>
          </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/df6c0d3415.js" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
        const $popup = $('.popup');
        const $modal = $('#modal');
        const $closeIcon = $('.close');
        const $watchMoreLink = $('.show-btn');

        $watchMoreLink.click(function(e) {
            $popup.fadeIn(200);
            $modal.fadeIn(200);
            e.preventDefault();
        });
        $closeIcon.click(function () {
            $popup.fadeOut(200);
            $modal.fadeOut(200);
        });
        $(document).on('keyup',function(e) {
            if (e.key === "Escape") {
            $popup.fadeOut(200);
            $modal.fadeOut(200);
            }
        });
        $modal.on('click', function(e){
            $popup.fadeOut(200);
            $modal.fadeOut(200);
        });
    });
</script>
</html>
